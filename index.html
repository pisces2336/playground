<html>
  <head>
    <meta charset="utf-8" />
    <title>無題ドキュメント</title>
    <style type="text/css">
      #v {
        display: none;
      }
      #screen {
        width: 480px;
        height: 270px;
        background-color: #000000;
      }
      button {
        width: 100px;
        height: 50px;
      }
    </style>
  </head>

  <body>
    <video controls="" id="v" width="480" height="270">
      <source src="https://sterfield.co.jp/demo/makabe/04/video/sample1.mp4" width="480" height="270" playsinline />
    </video>

    <div id="screen">
      <canvas id="c" width="480" height="270"></canvas>
    </div>

    <button onclick="playVideo()">play/stop</button>
    <button onclick="restart()">restart</button>

    <script type="text/javascript">
      function playVideo() {
        var video = document.getElementById("v");
        if (video.paused) {
          video.play();
        } else {
          video.pause();
        }
        setInterval(function () {
          var canvas = document.getElementById("c");
          canvas.getContext("2d").drawImage(video, 0, 0, 480, 270);
        }, 1000 / 30);
      }

      function restart() {
        var video = document.getElementById("v");
        video.currentTime = 0;
      }
    </script>
  </body>
</html>
